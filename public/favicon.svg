<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark Background -->
  <rect width="64" height="64" rx="16" fill="#050505"/>
  
  <!-- Subtle Grid -->
  <path d="M12 20h40M12 32h40M12 44h40 M20 12v40M32 12v40M44 12v40" stroke="#333333" stroke-width="2"/>
  
  <!-- Octahedron Glow -->
  <path d="M32 12 L52 32 L32 52 L12 32 Z" stroke="#ffffff" stroke-width="6" fill="none" opacity="0.2"/>
  
  <!-- White Octahedron Wireframe -->
  <g stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer boundary -->
    <path d="M32 12 L52 32 L32 52 L12 32 Z" stroke-width="3" fill="none"/>
    <!-- Internal cross to give 3D structure -->
    <path d="M32 12 L32 52" stroke-width="2" opacity="0.7"/>
    <path d="M12 32 L52 32" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Player Core (Orange Dot with bright center) -->
  <circle cx="32" cy="32" r="8" fill="#ff6600"/>
  <circle cx="32" cy="32" r="4" fill="#ffaa00"/>
  <circle cx="32" cy="32" r="1.5" fill="#ffffff"/>
</svg>
